<h2 class="title-wrapper" mat-dialog-title>
    <span>Edit My Profile</span>
    <mat-icon (click)="closeModal()" matSuffix>close</mat-icon>
</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="updatedInfo" class="form-wrapper">

        <mat-form-field appearance="outline">
            <mat-label>Your New Display Name</mat-label>
            <input formControlName="displayName" matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Your New Email</mat-label>
            <input formControlName="email" matInput type="text">
        </mat-form-field>

        <label class="custom-file-upload">
            <input (change)="setFile($event)" accept="image/png, image/jpeg" type="file"/>
            <mat-icon matSuffix>folder</mat-icon>
            Upload new avatar for user
        </label>

        <p *ngIf="avatarName" class="file-name">{{avatarName}}</p>

        <button
                (click)="submit()"
                [disabled]="updatedInfo?.invalid || submitted"
                color="primary"
                mat-raised-button>
            <span> Apply Changes </span>
        </button>

    </form>

</mat-dialog-content>
