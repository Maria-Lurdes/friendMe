<h2 class="title-wrapper" mat-dialog-title>
    <span>Edit My Profile</span>
    <mat-icon matSuffix (click)="closeModal()">close</mat-icon>
</h2>

<mat-dialog-content class="mat-typography">
    <form class="form-wrapper" [formGroup]="updatedInfo">

        <mat-form-field appearance="outline">
            <mat-label>Your New Display Name</mat-label>
            <input matInput type="text" formControlName="displayName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Your New Email</mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field>

        <label class="custom-file-upload">
            <input accept="image/png, image/jpeg" type="file" (change)="setFile($event)"/>
            <mat-icon matSuffix>folder</mat-icon>
            Upload new avatar for user
        </label>

        <p class="file-name" *ngIf="avatarName">{{avatarName}}</p>

        <button
                [disabled]="updatedInfo?.invalid || submitted"
                mat-raised-button
                color="primary"
                (click)="submit()">
            <span> Apply Changes </span>
        </button>

    </form>

</mat-dialog-content>
