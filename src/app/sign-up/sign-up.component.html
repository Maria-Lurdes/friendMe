<div class="flex-wrapper-center">
    <mat-card class="example-card">
        <div class="title-wrapper">
            <mat-card-title><b> <span class="blue">Join</span> Our Animal <br>
                Lovers Community</b>
            </mat-card-title>
            <img alt="" src="../../assets/images/signup.png"/></div>
        <div class="content-wrapper">
            <mat-card-content>
                <form [formGroup]="signUpForm">

                    <mat-form-field appearance="outline">
                        <mat-label>Display Name</mat-label>
                        <input formControlName="displayName" matInput type="text">
                        <mat-error *ngIf="signUpForm.get('displayName').errors">Please fill the field correctly</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput type="text">
                        <mat-error *ngIf="signUpForm.get('email').errors">Please fill the field correctly</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Your Password</mat-label>
                        <input formControlName="firstPassword" matInput type="password">
                        <button disabled mat-icon-button matSuffix>
                            <mat-icon>'visibility_off'</mat-icon>
                        </button>
                        <mat-error *ngIf="signUpForm.get('firstPassword').errors">Please fill the field correctly</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Repeat Your Password</mat-label>
                        <input formControlName="secondPassword" matInput type="password">
                        <button disabled mat-icon-button matSuffix>
                            <mat-icon>'visibility_off'</mat-icon>
                        </button>
                        <mat-error *ngIf="signUpForm.get('secondPassword').errors">Please fill the field correctly</mat-error>
                    </mat-form-field>

                    <button (click)="signUp()" [disabled]="signUpForm.invalid || submitted" class="btn-gradient"
                            color="primary" mat-raised-button>Sign up
                    </button>

                    <h4 class="mat-subheading-1">If you already have an account, you can <a class="blue" href="/signin">Sign
                        In</a></h4>

                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
