<div class="flex-wrapper-center">
  <mat-card class="example-card">
    <div class="title-wrapper">
      <mat-card-title><b> <span class="blue">Join</span> Our Animal  <br>
        Lovers Community</b>
      </mat-card-title>
      <img src="../../assets/images/signup.png" alt=""/></div>
    <div class="content-wrapper">
      <mat-card-content>
        <form [formGroup]="signUpForm">

          <div class="alert-danger" *ngIf="auth.error$ | async as error">
            Error: {{error}}
          </div>

          <mat-form-field appearance="outline">
            <mat-label>DisplayName</mat-label>
            <input matInput type="text" formControlName="displayName">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Your Password</mat-label>
            <input matInput type="password" formControlName="firstPassword">
            <button disabled mat-icon-button matSuffix>
              <mat-icon>'visibility_off'</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Repeat Your Password</mat-label>
            <input matInput type="password" formControlName="secondPassword">
            <button disabled mat-icon-button matSuffix>
              <mat-icon>'visibility_off'</mat-icon>
            </button>
          </mat-form-field>

          <button (click)="signUp()" [disabled]="signUpForm.invalid || submitted" class="btn-gradient" mat-raised-button color="primary">Sign up</button>

          <h4 class="mat-subheading-1">If you already have an account, you can <a class="blue" href="/signin">Sign In</a></h4>

        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
