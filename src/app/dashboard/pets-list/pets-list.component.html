<div class="white-container">
    <div class="page-wrapper">
        <div class="list-container" id="pets-list">
            <div class="categories-block">
                <p class="title-categories">
                    Categories
                </p>
                <div (click)="filterPetByType='all'" class="view-all">
                    <p>View All</p>
                    <div class="btn-yellow">
                        <img
                                alt="" src="../../../assets/images/arrow-white.png">
                    </div>
                </div>

                <div class="pets-types-block">
                    <div (click)="filterPetByType='cat'"
                         [className]="filterPetByType === 'cat' ? 'active type' : 'type'">
                        <p>Cats</p>
                    </div>
                    <div (click)="filterPetByType='dog'"
                         [className]="filterPetByType === 'dog' ? 'active type' : 'type'">
                        <p>Dogs</p>
                    </div>
                    <div (click)="filterPetByType='horse'"
                         [className]="filterPetByType === 'horse' ? 'active type' : 'type'">
                        <p>Horses</p>
                    </div>
                </div>
            </div>
            <div *ngIf="posts[0]?.avatar; else loading" class="pets-wrapper">
                <app-pet-card
                        *ngFor="let post of posts | filterType:filterPetByType"
                        [favouritesList]="favouritesList"
                        [petPost]="post"
                        [userId]="userId"
                ></app-pet-card>
            </div>

            <ng-template #loading>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </ng-template>
        </div>
    </div>
</div>
