<div class="align-wrapper">
    <mat-card *ngIf="post?.avatar; else loading" class="pet-wrapper">

        <img alt="" class="paw1" src="../../../assets/images/lapka.png"/>
        <img alt="" class="paw2" src="../../../assets/images/lapka.png"/>

        <div [routerLink]="['/pets-dashboard']"
             class="goTo">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </div>

        <img *ngIf="post?.avatar" [src]="post.avatar" alt="" class="pet-avatar"/>

        <div class="description-block">
            <div class="top-container">
                <div class="name">
                    <p>{{post.name}}</p>
                </div>

                <div class="blocks">
                    <div class="block green">
                        <p class="bold">{{post.sex}}</p>
                        <p class="small">Sex</p>
                        <img alt="" class="paw-image" src="./assets/images/greenPaw.png">
                    </div>

                    <div class="block orange">
                        <p class="bold">{{post.age}} Year</p>
                        <p class="small">Age</p>
                        <img alt="" class="paw-image" src="./assets/images/orangePaw.png">
                    </div>

                    <div class="block blue">
                        <p class="bold">{{post.weight}}kg</p>
                        <p class="small">Weight</p>
                        <img alt="" class="paw-image" src="./assets/images/bluePaw.png">
                    </div>
                </div>
            </div>

            <div class="content-block">
                <p>{{post.description}}</p>
            </div>

            <div class="btn-block">
                <button (click)="openContactFormModal('sponsoring')" class="sponsor" mat-raised-button>Sponsor Me
                </button>
                <button (click)="openContactFormModal('adopting')" class="adopt" mat-raised-button>Adopt Me</button>
            </div>

        </div>
    </mat-card>

    <ng-template #loading>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>

</div>
