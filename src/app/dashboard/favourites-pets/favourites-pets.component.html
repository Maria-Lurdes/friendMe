<div class="page-wrapper">

    <p class="title">
        ❤️ Your favourites pets here ❤️
    </p>

    <p *ngIf="errorMessage.length" class="title">
        {{errorMessage}}
    </p>

    <div *ngIf="posts[0]?.avatar && !errorMessage.length" class="pets-wrapper">
        <app-pet-card
                *ngFor="let post of posts | filterType:filterPetByType"
                [petPost]="post"
                [userId]="userId"
                [favouritesList]="favouritesList"
        ></app-pet-card>
    </div>

    <mat-progress-bar *ngIf="!posts[0]?.avatar && !errorMessage.length" mode="indeterminate"></mat-progress-bar>
</div>
