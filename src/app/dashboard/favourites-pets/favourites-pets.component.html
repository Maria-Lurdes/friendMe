<div class="page-wrapper">

    <p class="title">
        ❤️ Your favourites pets here ❤️
    </p>

    <p *ngIf="!showLoader && !posts.length" class="title">
        You don't have any favourites pets
    </p>

    <div *ngIf="posts[0]?.avatar && !showLoader" class="pets-wrapper">
        <app-pet-card
                *ngFor="let post of posts | filterType:filterPetByType"
                [favouritesList]="favouritesList"
                [petPost]="post"
                [userId]="userId"
        ></app-pet-card>
    </div>

    <mat-progress-bar *ngIf="!posts[0]?.avatar && showLoader" mode="indeterminate"></mat-progress-bar>
</div>
