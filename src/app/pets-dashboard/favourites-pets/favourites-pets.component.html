<div class="page-wrapper">

    <p class="title">
        ❤️ Your favourites pets here ❤️
    </p>

    <div *ngIf="posts[0]?.avatar; else loading" class="pets-wrapper">
        <app-pet-card
                *ngFor="let post of posts | filterType:filterPetByType"
                [petPost]="post"
                [userId]="userId"
                [favouritesList]="favouritesList"
        ></app-pet-card>
    </div>

    <ng-template #loading>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
</div>
