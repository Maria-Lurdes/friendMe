<mat-card class="card" [ngClass]="petPost.color" [style.background-image]="'url('+petPost.avatar+')'">
    <mat-card-title>
        <span>{{petPost.name}}
            <mat-icon *ngIf="isAdmin" (click)="openEditFormModal()">edit</mat-icon></span>
        <div class="icons-block">
            <div class="goTo heart">
<!--                <img src="../../../assets/icons/heart-filled.png" alt="">-->
                <img src="../../../assets/icons/heart-outlined.png" alt="">
            </div>
            <div class="goTo"
                 [routerLink]="['/pets-dashboard', 'pet-info', petPost.id]">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </div>
        </div>
    </mat-card-title>
    <mat-card-actions>
        <div *ngIf="isAdmin" class="delete-block">
            <mat-icon (click)="removePost()">delete</mat-icon>
        </div>
    </mat-card-actions>
</mat-card>
