<div class="flex-wrapper-center">
  <mat-card class="example-card">
    <div class="title-wrapper">
      <mat-card-title><b>Find Your <span class="blue">Dream</span>
        Pet Here</b>
      </mat-card-title>
    <img src="../../assets/images/signin.png" alt=""/>
    </div>
    <div class="content-wrapper">
      <mat-card-content>
        <form [formGroup]="signInForm">

          <div class="alert-info" *ngIf="message">
            {{message}}
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <a class="blue m-b-10" href="/forget-password">Forget password?</a>

          <button  [disabled]="signInForm.invalid || submitted" class="btn-gradient" mat-raised-button color="primary" (click)="signIn()">Sign in</button>

          <button class="btn-social" (click)="googleSignIn()">
            <img src="../../assets/icons/google.png" alt=""/>
            Continue with Google</button>
          <button class="btn-social" (click)="facebookSignIn()">
            <img src="../../assets/icons/facebook.png" alt=""/>
            Continue with Facebook</button>

          <h4 class="mat-subheading-1">Don't have an account yet? <a class="blue" href="/signup">Sign Up</a></h4>

        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
