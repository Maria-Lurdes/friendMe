<div class="flex-wrapper-center">
    <mat-card class="example-card">
        <div class="title-wrapper">
            <mat-card-title><b>Find Your lala <span class="blue">Dream</span>
                Pet Here</b>
            </mat-card-title>
            <img alt="" src="../../assets/images/signin.png"/>
        </div>
        <div class="content-wrapper">
            <mat-card-content>
                <form [formGroup]="signInForm">

                    <div *ngIf="message" class="alert-info">
                        {{message}}
                    </div>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput type="text">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                        <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                                matSuffix>
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <a class="blue m-b-10" href="/forget-password">Forget password?</a>

                    <button
                            (click)="signIn()" [disabled]="signInForm.invalid || submitted" class="btn-gradient"
                            color="primary" mat-raised-button>Sign in
                    </button>

                    <button (click)="googleSignIn()" class="btn-social">
                        <img alt="" src="../../assets/icons/google.png"/>
                        Continue with Google
                    </button>
                    <button (click)="facebookSignIn()" class="btn-social">
                        <img alt="" src="../../assets/icons/facebook.png"/>
                        Continue with Facebook
                    </button>

                    <h4 class="mat-subheading-1">Don't have an account yet? <a class="blue" href="/signup">Sign Up</a>
                    </h4>

                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
