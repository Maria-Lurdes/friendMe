<div class="flex-wrapper-center">
    <mat-card class="example-card">
        <div class="title-wrapper">
            <mat-card-title><b>Gold fish brain?</b></mat-card-title>
            <mat-card-subtitle>Enter your email below to reset your password</mat-card-subtitle>
            <img alt="" src="../../assets/images/forgetkitten.png"/>
            <div class="content-wrapper">
                <mat-card-content>
                    <form [formGroup]="forgetPassForm">

                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput type="text">
                        </mat-form-field>

                        <button (click)="resetPasswordByEmail()" class="btn-gradient" color="primary" mat-raised-button>
                            Send
                        </button>

                    </form>
                </mat-card-content>
            </div>
        </div>
    </mat-card>
</div>
