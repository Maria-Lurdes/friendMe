<div class="flex-wrapper-center">
    <mat-card class="example-card">
        <div class="title-wrapper">
            <mat-card-title><b>Gold fish brain?</b></mat-card-title>
            <mat-card-subtitle>Enter your email below to reset your password</mat-card-subtitle>
            <img src="../../assets/images/forgetkitten.png" alt=""/>
            <div class="content-wrapper">
                <mat-card-content>
                    <form [formGroup]="forgetPassForm">

                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" formControlName="email">
                        </mat-form-field>

                        <button class="btn-gradient" mat-raised-button color="primary">Send</button>

                    </form>
                </mat-card-content>
            </div>
        </div>
    </mat-card>
</div>
